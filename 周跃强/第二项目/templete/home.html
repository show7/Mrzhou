<style>
	img{
		width: 100%;
	}
</style>
<ion-view title = "首页">

	<ion-header-bar align-title = "center" class = "bar-positive">
		<h1 class="title title-center">首页</h1>
	</ion-header-bar>
	<!-- 主体内容 -->
	<ion-content>
		<!-- 下拉刷新 -->
		<ion-refresher pulling-text = "刷心中" on-refresh = "realizeRefresh()"></ion-refresher>
		<!-- 幻灯图 -->
		<ion-slide-box auto-play = "true">
			<ion-slide ng-repeat = "images in imageList">
				<div class="box">
					<img ng-src = "{{images}}">
				</div>
			</ion-slide>
		</ion-slide-box>
		<ion-list>
			<ion-item ng-repeat = "person in dataList" ng-click = "gotoDetail(person)"> 
				<p>姓名：{{person.Name | smileFilter}}</p>
				<p>城市：{{person.City}}</p>
			</ion-item>
		</ion-list>
		<!-- 上拉加载 -->
		<ion-infinite-scroll ng-if = "haveMore" on-infinite = "loadMore()" distance = "1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
